<div class="card border-0 flex justify-content-center" [style]="{ width: '25rem' }">
  <ng-template pTemplate="header" class="mb-4">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="fw-bold h5 white-space-nowrap m-0">
      </span>
    </div>
  </ng-template>
  <form>
    <div class="w-100 text-start">
      <div class="gap-2">
        <label for="rayon" class="d-block">Reyon Adı</label>
        <input pInputText disabled [(ngModel)]="wareHouseRequest.rayon" [ngModelOptions]="{standalone: true}" />
      </div>
    </div>
    <div class="w-100 mt-3">
      <label class="d-block text-start">Reyon Türü</label>
      <app-category (setDataId)="getCategory($event)"></app-category>
    </div>
    <div class="w-100 text-start mt-3">
      <div class="gap-2">
        <label for="inventory" class="d-block">Eklecek Depo</label>
        <input pInputText disabled [(ngModel)]="autoSelectedWarehouse" [ngModelOptions]="{standalone: true}" />
      </div>
    </div>
    <div class="d-flex mt-3 justify-content-end align-items-center">
      <button (click)="closeDialog()" class="btn btn-secondary me-2">
        iptal <i class="fa-solid fa-x fa-xs ms-2"></i>
      </button>
      <button (click)="submitForm()" class="btn btn-success me-2">
        Ekle <i class="fa-solid fa-check fa-md ms-2"></i>
      </button>
    </div>
  </form>
</div>
