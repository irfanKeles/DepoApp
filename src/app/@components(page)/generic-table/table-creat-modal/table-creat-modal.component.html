<p-button (onClick)="showDialog()" label="Reyon Ekle" [outlined]="true"/>
<div class="card border-0 flex justify-content-center">
    <p-dialog 
        header="Header" 
        [(visible)]="visible" 
        [modal]="true" 
        [style]="{ width: '25rem' }">
            <ng-template pTemplate="header" class=" mb-4">
                <div class="inline-flex align-items-center justify-content-center gap-2">
                    <span class="fw-bold h5 white-space-nowrap m-0 ">
                        Reyon Ekleme
                    </span>
                </div>
            </ng-template>
            <div class="w-100 text-start">
                <div class=" gap-2">
                    <label for="username" class="d-block">Reyon Adı</label>
                    <input pInputText />
                </div>
            </div>
            <div class="w-100 mt-3">
                <label class="d-block text-start">Reyon Türü</label>
                <app-category></app-category>
            </div>
            <div class="w-100 text-start mt-3">
                <div class=" gap-2">
                    <label for="username" class="d-block">Eklecek Depo</label>
                    <input pInputText disabled  [(ngModel)]="selectedInventory" />
                </div>
            </div>
            <ng-template pTemplate="footer">
                <button (onClick)="visible = false" class="btn btn-secondary me-2"> iptal  <i class="fa-solid fa-x fa-xs ms-2"></i></button>
                <button (onClick)="visible = false" class="btn btn-success me-2"> Ekle  <i class="fa-solid fa-check fa-xs ms-2"></i></button>
            </ng-template>
    </p-dialog>
</div>
